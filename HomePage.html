<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowering the Nation</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Image Section for Top Image */
        .top-image {
            width: 100%;
            max-width: 1000px; /* Increase max-width for a larger image */
            height: 500px; /* Shorten the height */
            margin-bottom: 20px;
        }

        .top-image img {
            width: 100%;
            height: 100%; /* Fill the height for the shorter image */
            object-fit: cover;
        }

        /* Title Section */
        .content {
            text-align: center;
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Links Section under the image */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            margin-bottom: 15px;
            font-size: 1.2em;
            width: 300px; /* Set width to create consistency */
        }

        .menu-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px; /* Space between image and link */
        }

        .menu-item a {
            text-decoration: none;
            color: blue;
        }

        .menu-item a:hover {
            text-decoration: underline;
        }

        /* Center the Home title */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>HOME</h1>
    </div>

        <div class="top-image">

        </div>

        <div class="menu">

                <a href="SixWeek.html">Six-week courses</a>
            </div>

                <a href="SixMon.html">Six-month courses</a>
            </div>
            <div class="menu-item">
                <img src="C:/Users/mahla/Downloads/Web_Xhaw/Pictures/book3.png" alt="Fees page icon">
                <a href="FeesPage.html">Fees page</a>
            </div>
            <div class="menu-item">
                <img src="C:/Users/mahla/Downloads/Web_Xhaw/Pictures/book4.png" alt="Contact details icon">
                <a href="Contact.html">Contact details</a>
            </div>
        </div>
    </div>

</body>
</html>
